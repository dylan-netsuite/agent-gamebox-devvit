<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="splash/splash.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=0"
    />
    <title>Reddit Royale</title>
  </head>
  <body class="app">
    <div class="splash-bg">
      <div class="grid-overlay"></div>
      <div class="glow-orb glow-orb-1"></div>
      <div class="glow-orb glow-orb-2"></div>
      <div class="splash-content">
        <div class="mascot-container">
          <img src="rambo_snoo.png" alt="Rambo Snoo" class="mascot" />
        </div>
        <h1 class="splash-title">REDDIT<br/>ROYALE</h1>
        <p class="splash-subtitle" id="subtitle">Turn-Based Artillery Combat</p>
        <button class="play-button" id="start-button">
          <span class="play-label">PLAY</span>
        </button>
        <p class="info-text">2-4 Players &bull; Turn-Based &bull; Destructible Terrain</p>
      </div>
    </div>
    <script type="module" src="splash/splash.ts" defer></script>
  </body>
</html>
