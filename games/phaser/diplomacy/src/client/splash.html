<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="splash/splash.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=0"
    />
    <title>Diplomacy</title>
  </head>
  <body class="app">
    <div class="splash-bg">
      <div class="map-lines"></div>
      <div class="splash-content">
        <div class="crest">&#9813;</div>
        <h1 class="splash-title">DIPLOMACY</h1>
        <p class="splash-subtitle" id="subtitle">The Game of International Intrigue</p>
        <div class="country-flags">
          <span class="flag" style="--c:#C41E3A" title="Austria-Hungary">A</span>
          <span class="flag" style="--c:#1E3A5F" title="England">E</span>
          <span class="flag" style="--c:#4A90D9" title="France">F</span>
          <span class="flag" style="--c:#444" title="Germany">G</span>
          <span class="flag" style="--c:#2E8B57" title="Italy">I</span>
          <span class="flag" style="--c:#888" title="Russia">R</span>
          <span class="flag" style="--c:#DAA520" title="Turkey">T</span>
        </div>
        <button class="play-button" id="start-button">
          <span class="play-label">ENTER</span>
        </button>
        <p class="info-text">2-7 Players &bull; Strategy &bull; Negotiation</p>
      </div>
    </div>
    <script type="module" src="splash/splash.ts" defer></script>
  </body>
</html>
